name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: decrypt
        env:
          ROOT_ED25519: ${{ secrets.ROOT_ED25519 }}
        run: |
          mkdir ~/.ssh && chmod 700 ~/.ssh
          echo "$ROOT_ED25519" > ~/.ssh/root_ed25519
          chmod 600 ~/.ssh/root_ed25519
          cat > ~/.ssh/config <<EOF
          Host hyperscalar.github.io
              HostName github.com
              Port 22
              User git
              IdentityFile ~/.ssh/root_ed25519
          EOF
          chmod 644 ~/.ssh/config

      - name: config
        run: |
          export TZ=Asia/Shanghai
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global core.quotepath off

      - name: clone
        uses: actions/checkout@v4

      - name: status
        run: git status

      - name: pull
        run: |
          git remote add root git@hyperscalar.github.io:hyperscalar/hyperscalar.github.io.git
          git subtree add --prefix=root/public/ root master --squash

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true
          cache: 'npm'
          cache-dependency-path: |
            en/package-lock.json
            zh/package-lock.json

      - name: install
        run: npm install -g npm@latest

      - name: root
        run: |
          cd root
          cp -r source public/
          cd ..

      - name: en
        run: |
          cd en
          npm install
          npm run build
          mv public ../root/public/en/
          cd ..

      - name: zh
        run: |
          cd zh
          npm install
          npm run build
          mv public ../root/public/zh/
          cd ..

      - name: push
        run: |
          git add -f root/public/
          git commit --allow-empty -m "Deployed by GitHub Actions"
          git subtree split --prefix=root/public/ --branch root
          git subtree push --prefix=root/public/ root master
